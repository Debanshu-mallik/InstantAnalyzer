<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Analyzer</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Instagram Analyzer</div>
    <form id="usernameForm">
      <input type="text" id="username" class="input-field" placeholder="Enter Instagram username">
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('usernameForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
  
      // Send the username to the server for data fetching
      fetch('/analyze', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username: username })
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        // Redirect to result.html after getting the analysis
        window.location.href = 'result.html';
      })
      .catch(error => {
        console.error('Error:', error);
        // Handle errors
      });
    });

    // Assuming backend.js contains the analysis code
    // Load backend.js dynamically
    const script = document.createElement('script');
    script.src = 'backend.js';
    document.body.appendChild(script);
</script>


  
</body>
</html>
